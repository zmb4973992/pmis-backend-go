#列表分页
paging:
  #单页默认条数
  default-page-size: "20"
  #单页最大条数
  max-page-size: "1000000"

#全局限流（采用令牌桶原理）
rate-limit:
  #每秒往令牌桶放XX个令牌，可以为小数
  limit: "1000"
  #令牌桶最大容量，必须为整数
  burst: "5000"

#数字验证码
captcha:
  #是否开启
  enabled: "true"
  #数字长度
  digit-length: "4"
  #图片宽度(px)
  image-width: "100"
  #图片高度(px)
  image-height: "40"
  #最大弯曲程度
  max-skew: "0.1"
  #背景里面小圆点的数量
  dot-count: "10"

#对象存储服务
