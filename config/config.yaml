app:
  #由于gin的限制，可选值为：debug/test/release，不填或填其他值视为debug
  app-mode: "debug"
  http-port: "8000"

database:
  db-host: "localhost"
  db-port: "1433"
  db-name: "test"
  db-username: "sa"
  db-password: "028912"

jwt:
  #自定义密钥
  secret-key: "e7KF3k0dj3"
  #有效天数，登录后可以几天免登录
  validity-days: "30"

log:
  #日志文件的路径
  log-path: "d:/test/log"
  #在进行切割之前，日志文件的最大大小(MB)
  log-max-size: "10"
  #保留旧文件的最大个数
  log-max-backup: "100"
  #保留旧文件的最大天数
  log-max-age: "365"
  #是否压缩旧文件，默认为否
  log-compress: "False"

upload:
  #服务器上保存上传文件的路径
  storage-path: "D:/test/upload-files"
  #上传文件的最大尺寸(MB)，这里是50MB
  max-size: "50"

download:
  #对外暴露的文件访问路径
  access-path: "/download"

email:
  #发送邮件服务器，一般是smtp
  outgoing-mail-server: "smtp.qq.com"
  #端口，使用QQ邮箱时，发现587可以正常用，465用不了
  port: "587"
  account: "19725912@qq.com"
  #注意：QQ邮箱、88邮箱都需要使用授权码，而不是邮箱密码
